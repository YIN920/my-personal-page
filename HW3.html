<!DOCTYPE html>
<html>
<head>
	<title>109306043 HW3</title>
	<script>
		function Game(s){
			return window.prompt(s);
		}
		var guessNumber,number;
		guessNumber = Game("please enter a number:");
		number = parseInt(guessNumber);
		var num = Math.floor(Math.random()*10+1);
		while (number != num){
			number = Game("Please guess again!");
		}
			document.writeln("You are correct!");
	</script>
</head>
